<!DOCTYPE html>
<html lang="gl">

<head>
    <meta charset="UTF-8">
    <title>Formulario de contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css">
   
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://github.com/MichienWeb/adriana" target="_blank" data-bs-toggle="tooltip"
                title="GitHub">
                <img src="assets/img/logotipo-de-github.png" alt="GitHub">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://michienweb.github.io/adriana/" target="_blank">Despregue</a>
                    </li>
                        <li class="nav-item">
                        <a class="nav-link" href="https://github.com/MichienWeb/adriana/blob/main/README.md" target="_blank">Read.me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="container py-5">
        <h1 class="mb-4">Formulario de contacto</h1>

        <form id="contactForm" novalidate>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required minlength="2" maxlength="100"
                    aria-describedby="nomeHelp" placeholder="Escribe o teu nome">
                <div id="nomeHelp" class="form-text">Introduce o teu nome completo.</div>
                <div class="invalid-feedback">O nome é obrigatorio.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required
                    aria-describedby="emailHelp" placeholder="exemplo@correo.com">
                <div id="emailHelp" class="form-text">Nunca compartiremos o teu correo con ninguén.</div>
                <div class="invalid-feedback">Introduce un correo válido.</div>
            </div>

            <div class="mb-3">
                <label for="mensaxe" class="form-label">Mensaxe</label>
                <textarea class="form-control" id="mensaxe" name="mensaxe" rows="4" required minlength="10"
                    maxlength="1000" aria-describedby="mensaxeHelp" placeholder="Escribe aquí a túa mensaxe..."></textarea>
                <div id="mensaxeHelp" class="form-text">Escribe a túa consulta ou comentario.</div>
                <div class="invalid-feedback">A mensaxe é obrigatoria (mínimo 10 caracteres).</div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!-- Message container -->
        <div id="responseMessage" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/validation.js"></script>
    
</body>

</html>
