<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: 1px solid #dee2e6;
    }
    .card-header {
      background-color: #e9ecef;
      color: #343a40;
    }
    .btn-primary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .btn-primary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
    .github-icon {
      width: 20px;
      height: 20px;
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <!-- Cabeceira neutra -->
          <div class="card-header text-center">
            <h4>Formulario de Contacto</h4>
          </div>

          <div class="card-body">
            <!-- Formulario -->
            <form id="contactForm" novalidate>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Escribe o teu nome" required>
                <div class="invalid-feedback">Este campo é obrigatorio.</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Exemplo: nome@exemplo.com" required>
                <div class="invalid-feedback">Introduce un correo electrónico válido, con "@" e "."</div>
              </div>

              <div class="mb-3">
                <label for="mensaxe" class="form-label">Mensaxe</label>
                <textarea class="form-control" id="mensaxe" name="mensaxe" rows="5" minlength="10" maxlength="500" placeholder="Escribe aquí a túa mensaxe..." required></textarea>
                <div class="invalid-feedback">A mensaxe debe ter entre 10 e 500 caracteres.</div>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>

            <!-- Mensaxe de éxito -->
            <div id="successMessage" class="alert alert-success d-none" role="alert">
              Mensaxe enviada con éxito! Responderémosche canto antes.
            </div>

            <!-- Botón GitHub con icono -->
            <div class="text-center mt-4">
              <a href="https://github.com/teu-usuario" target="_blank" class="btn btn-outline-secondary">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="github-icon">
                Ver o meu GitHub
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Validación e comportamento -->
  <script>
    (function () {
      'use strict'

      const form = document.getElementById('contactForm');
      const successMessage = document.getElementById('successMessage');
      const emailInput = document.getElementById('email');

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        event.stopPropagation();

        const emailValue = emailInput.value;
        const isEmailValid = emailValue.includes('@') && emailValue.includes('.');

        if (!isEmailValid) {
          emailInput.setCustomValidity("O correo electrónico debe conter '@' e '.'");
        } else {
          emailInput.setCustomValidity("");
        }

        if (form.checkValidity()) {
          successMessage.classList.remove('d-none');
          form.classList.remove('was-validated');
          form.reset();
        } else {
          successMessage.classList.add('d-none');
        }

        form.classList.add('was-validated');
      }, false);
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-JE7CYR/VoTZsfvl7cKXsY3/F7MN2D9D3Nsm7FVVGBejHkMkNnWyRL7tQqJ+lcLbp" crossorigin="anonymous"></script>
</body>
</html>
